<html lang="en">
<head>
<script src="static/bundle.js"></script>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Gif style transfer inside browser</h2>
<a href='https://github.com/JeffZhang02747/gif-style-transfer'><img src='static/GitHub-Mark-120px-plus.png'/></a>

<div class="row">
  <div class="column">
	<div id="origin-gif-div">
	<span> input url for the gif to get stylized:</span>
	<input type="url" size=80 value="https://media.giphy.com/media/cLAxyYaeVIqcQVvGms/giphy.gif" id="origin-gif-url">
	</div>
	<img src="" crossorigin="anonymous" id="origin-gif">

	<div id="style-img-div-input">
	<span> input url for the image to transfer style from:</span>
	<input type="url" size=80 value="https://d3f1iyfxxz8i1e.cloudfront.net/courses/course_image/9dc3f597fb20.jpg" id="style-img-url">
	</div>
	<div id="style-img-div">
	<img src="" width="265" height="265" crossorigin="anonymous" id="style-img">
	</div>
  </div>

  <div class="column">
  	<div id="transfer-gif-div-input">
	<button type="button" id="style-button">Click to load gif, style image and start style transfer</button>
	</div>
	<div id="transfer-gif-div">
	</div>
  </div>
</div>


</body>
</html>
